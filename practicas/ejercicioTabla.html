<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Horario</title>
  </head>
  <body>

    <!-- Completar la tabla para crear un horario con al menos 5 franjas horarias
    La 3º fraja será el recreo -->

      <table border="1">
        <caption>Horario 2ºA</caption>

        <thead>
          <tr>
            <th>Hora</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>8:00h</th>
            <td>Lengua</td>
            <td rowspan="2">Matemáticas</td>
            <td>Sociales</td>
            <td>Naturaleza</td>
            <td>Inglés</td>
          </tr>

          <tr>
            <th>9:00h</th>
            <td>Matemáticas</td>
            <td>Plástica</td>
            <td>Inglés</td>
            <td>Lengua</td>
          </tr>
          <tr>
            <th>10:00h</th>
            <td colspan="5">Recreo</td>
          </tr>
          
          <tr>
            <th>10:30h</th>
            <td rowspan="2">Ed. Física</td>
            <td>Gallego</td>
            <td>Lengua</td>
            <td>Matemáticas</td>
            <td>Naturaleza</td>
          </tr>
          <tr>
            <th>11:30h</th>
            <td>Música</td>
            <td>Ed. Física</td>
            <td>Plástica</td>
            <td>Gallego</td>
            
          </tr>
          <tr>

            <th>12:30h</th>
            <td colspan="5"> Comedor</td>
          </tr>

          </tbody>

      </table>
  </body>
